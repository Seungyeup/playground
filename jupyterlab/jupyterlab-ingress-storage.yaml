apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterlab
  namespace: spark-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterlab
  template:
    metadata:
      labels:
        app: jupyterlab
    spec:
      serviceAccountName: spark
      containers:
      - name: notebook
        # image: dave126/jupyter-base-notebook:1.0.5-sparkmagic
        # image: jupyter/pyspark-notebook:x86_64-python-3.11.6
        image: dave126/jupyter-base-notebook:1.1.1-sparkconnect
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        volumeMounts:
        - name: work
          mountPath: /home/jovyan/work
      volumes:
      - name: work
        persistentVolumeClaim:
          claimName: jupyterlab-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: jupyterlab-svc
  namespace: spark-cluster
spec:
  selector:
    app: jupyterlab
  ports:
  - port: 8888
    targetPort: 8888
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyterlab-ingress
  namespace: spark-cluster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: jupyter.172-30-1-240.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jupyterlab-svc
            port:
              number: 8888